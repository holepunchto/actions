name: Bump Deps v2

on:
  workflow_call:
    inputs:
      labels:
        type: string
        default: ""
    outputs:
      pull-request-url:
        value: ${{ jobs.bump-deps.outputs.pull-request-url }}
jobs:
  bump-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Bump Deps
        id: bump-deps
        uses: ./.github/steps/bump-deps
        with:
          use-checkout: true
          use-git-config: true
          use-create-pr: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      pull-request-url: ${{ steps.bump-deps.outputs.pull-request-url }}
