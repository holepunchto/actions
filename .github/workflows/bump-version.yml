name: Bump Version

on:
  workflow_call:
    inputs:
      version:
        type: string
        description: 'version type: prerelease, patch, minor, major'
        required: true
      labels:
        type: string
        description: 'labels for the PR'
        default: ''
    outputs:
      pull-request-url:
        value: ${{ jobs.bump-version.outputs.pull-request-url }}

jobs:
  bump-version:
    runs-on: ubuntu-latest
    outputs:
      pull-request-url: ${{ steps.bump-version.outputs.pull-request-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Git config
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'bot@github.actions.com'

      - name: Bump Version
        id: bump-version
        uses: holepunchto/actions/.github/steps/bump-version@v1
        with:
          use-create-pr: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          version: ${{ inputs.version }}
          labels: ${{ inputs.labels }}
