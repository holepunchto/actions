name: Keet Automation

on:
  workflow_call:
    inputs:
      job:
        type: string
        description: "job to run"
        required: true
      commit:
        type: string
        description: "commit"
        required: false
      next:
        type: string
        description: "next"
        required: false
      channel:
        type: string
        description: "channel"
        required: false
      notify:
        type: string
        description: 'notify'
        required: false
        default: 'true'
      dry-run:
        type: string
        description: 'dry run'
        required: false
      timeout:
        type: number
        description: 'timeout'
        required: false
        default: 15

jobs:
  keet-automation:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: holepunchto/actions/.github/steps/setup-repo@v1

      - name: Keet Automation
        uses: holepunchto/actions/.github/steps/keet-automation@v1
        timeout-minutes: ${{ inputs.timeout }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          seed: ${{ secrets.AUTOMATION }}
          remote: ${{ secrets.AUTOMATION_PUBLIC_KEY }}
          job: ${{ inputs.job }}
          next: ${{ inputs.next }}
          channel: ${{ inputs.channel }}
          commit: ${{ inputs.commit }}
          notify: ${{ inputs.notify }}
          dry-run: ${{ inputs.dry-run }}
